<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Covertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="currencyconvertor">
        <p id="heading">CURRENCY CONVERTOR</p>
        <div id="inputbox" class="margin">
            <p class="inputtext">Enter Amount</p>
            <input class="border" type="number" placeholder="Enter the amount"> 
        </div>
        <div id="exchange" class="margin">
            <p class="inputtext">Exchange</p>
            <div id="container">
                <div class="select border">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="from"></select>
                </div>
                <i id="icon" class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="select border">
                    <img src="https://flagsapi.com/IN/flat/64.png">
                    <select name="to"></select>
                </div>
            </div>
        </div>
        <p class="inputtext" id="result">1 USD = 80 INR</p>
        <button>Convert</button>
    </div>
    <script src="code.js"></script>
    <script src="app.js"></script>
</body>
</html>
